overwrite: true
schema:
  - "schema.gql"
generates:
  src/generated-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      makeResolverTypeCallable: true
      avoidOptionals: true
      customResolverFn: ./codegen-types#ResolverFn
      maybeValue: T | null | undefined
      skipTypename: true
